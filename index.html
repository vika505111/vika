    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 0;
      direction: rtl;
      color: #333;
    }
    header {
      background-color: #0d6efd;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
    }
    main {
      max-width: 700px;
      margin: 1rem auto;
      padding: 1rem;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 1rem;
    }
    .product {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 6px;
      margin-bottom: 0.5rem;
    }
    .product h3 {
      margin: 0 0 0.5rem;
      color: #0d6efd;
      font-size: 1rem;
    }
    .price {
      color: #198754;
      font-weight: bold;
      margin-bottom: 0.3rem;
    }
    .pack {
      font-size: 0.9rem;
      color: #555;
    }
    input[type=number] {
      width: 60px;
      padding: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
      margin-top: 0.4rem;
    }
    .form-group {
      margin-top: 1rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border-radius: 6px;
      border: 1px solid #aaa;
      font-size: 1rem;
    }
    button {
      background-color: #0d6efd;
      color: white;
      font-size: 1.1rem;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      margin-top: 1rem;
      cursor: pointer;
      width: 100%;
    }
    .message {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>

<header>small drink</header>

<main>
  <form id="orderForm">
    <div class="products" id="productsContainer"></div>

    <div class="form-group">
      <label for="notes">ملاحظات (اختياري):</label>
      <textarea id="notes" placeholder="أي ملاحظات إضافية"></textarea>
    </div>

    <div class="form-group">
      <label for="small drink">الاسم / اسم المحل:</label>
      <input type="text" id="name" required placeholder="الاسم الكامل أو اسم المحل" />
    </div>

    <div class="form-group">
      <label for="phone">رقم الهاتف:</label>
      <input type="tel" id="phone" required placeholder="رقم الهاتف" />
    </div>

    <button type="submit">إرسال الطلب عبر واتساب</button>
    <div class="message" id="message"></div>
  </form>
</main>

const productsContainer = document.getElementById('productsContainer');
products.forEach(product => {
  const div = document.createElement('div');
  div.className = 'product';
  div.innerHTML = `
    <img src="${product.img}" alt="${product.name}" />
    <h3>${product.name}</h3>
    <div class="price">${product.price} دج</div>
    <div class="pack">${product.pack ? 'الكمية في العلبة: ' + product.pack : ''}</div>
    <label>العدد:</label>
    <input type="number" id="quantity_${product.id}" min="0" value="0" />
  `;
  productsContainer.appendChild(div);
});

document.getElementById('orderForm').addEventListener('submit', function(e) {
  e.preventDefault();

  const name = document.getElementById('name').value.trim();
  const phone = document.getElementById('phone').value.trim();
  const notes = document.getElementById('notes').value.trim();

  if (!name || !phone) {
    showMessage('يرجى تعبئة الاسم ورقم الهاتف.', 'red');
    return;
  }

  let orderText = `طلب جديد من ${name} (هاتف: ${phone}):\n\n`;
  let hasItem = false;
  let total = 0;

  products.forEach(p => {
    const qty = parseInt(document.getElementById(`quantity_${p.id}`).value) || 0;
    if (qty > 0) {
      hasItem = true;
      const subtotal = p.price * qty;
      total += subtotal;
      orderText += `- ${p.name} × ${qty} = ${subtotal} دج\n`;
    }
  });

  if (!hasItem) {
    showMessage('يرجى اختيار منتج واحد على الأقل.', 'red');
    return;
  }

  orderText += `\nالمجموع: ${total} دج\n`;
  if (notes) orderText += `\nملاحظات: ${notes}\n`;

  const merchantPhone = '213540667186';
  const url = `https://wa.me/${merchantPhone}?text=${encodeURIComponent(orderText)}`;
  window.open(url, '_blank');

  showMessage('تم فتح الواتساب. إذا لم يفتح، تحقق من المتصفح أو افتح الرابط يدويًا.', 'green');
  this.reset();
});

function showMessage(text, color) {
  const msg = document.getElementById('message');
  msg.textContent = text;
  msg.style.color = color || 'black';
}
</script>
